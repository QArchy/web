<div class="d-flex flex-md-column m-1 p-1 pb-2" style="border: 3px solid lightskyblue; border-radius: 25px 25px 25px 25px">
    <div class="d-flex flex-md-column">
        <div class="d-flex mt-1 ms-2 text-white">
            <h3>Questioned by {{ question.author_fk.first_name }}:</h3>
        </div>
        <div class="d-flex">
            <div class="d-flex me-2">
                <div class="avatar">
                    <img src="../../static/img/default_avatar.svg" alt="">
                </div>
            </div>
            <!-- Content -->
            <div class="d-flex flex-md-column">
                <a class="text-white text-decoration-none" href="{% url 'question' question.id %}"
                   style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box;
                             -webkit-line-clamp: 1;
                                     line-clamp: 1;
                             -webkit-box-orient: vertical;">
                    <h3>{{ question.title }}</h3>
                </a>
                <div class="text-white"
                     style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box;
                               -webkit-line-clamp: 2;
                                       line-clamp: 2;
                               -webkit-box-orient: vertical;">
                    <p>{{ question.descr }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex p-1">
        <!-- Like -->
        <div class="d-flex flex-md-column me-4">
            <div class="d-flex justify-content-center text-white">
                <h3>{{ question.questionlike_set.count }}</h3>
            </div>
            <button class="btn text-white" type="submit"
                    style="background-color: rgb(255, 255, 255, 0.1)">
                Like!
            </button>
        </div>
        <div class="d-flex flex-md-column">
            <div class="d-flex">
                <a class="text-white text-decoration-none me-4" href="{% url 'question' question.id %}">
                    <h3>Answers: {{ question.answer_set.count }}</h3>
                </a>
                <!-- Tags -->
                <div class="d-flex">
                    <div class="me-1 text-white">
                        <h3>Tags: </h3>
                    </div>
                    {% for tag in question.tag_set.all %}
                        <a class="text-white text-decoration-none  me-1" href="{% url 'question_by_tag' tag.tag %}">
                            <h3>{{ tag.tag }}</h3>
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="d-flex text-white">
                <h3>Date: {{ question.date }}</h3>
            </div>
        </div>
    </div>
</div>
