<div class="ps-4 pe-4">
    <div class="d-flex flex-md-column m-1 p-1 pb-2"
         style="border: 3px solid lightskyblue;
                   border-radius: 25px 25px 25px 25px">
        <div class="d-flex mt-1 ms-2 text-white">
            <h3>Answered by {{ answer.author_fk.first_name }}:</h3>
        </div>
        <div class="d-flex">
            <!-- Avatar -->
            <div class="d-flex me-2">
                <div class="avatar">
                    <img src="../../static/img/default_avatar.svg" alt="">
                </div>
            </div>
            <!-- Content -->
            <div class="d-flex flex-md-column">
                <div class="text-white"
                     style="overflow: hidden;
                                             text-overflow: ellipsis;
                                             display: -webkit-box;
                                             -webkit-line-clamp: 2; /* number of lines to show */
                                                     line-clamp: 2;
                                             -webkit-box-orient: vertical;">
                    <p>{{ answer.descr }}</p>
                </div>
            </div>
        </div>
        <div class="d-flex p-1">
            <!-- Like -->
            <div class="d-flex flex-md-column justify-content-center me-4">
                <div class="d-flex justify-content-center text-white">
                    <h3>{{ answer.answerlike_set.count }}</h3>
                </div>
                <button class="btn text-white" type="submit"
                        style="background-color: rgb(255, 255, 255, 0.1)">
                    Like!
                </button>
            </div>
            <div class="d-flex flex-md-column text-white">
                {% include 'includes/answer_correct_check.html' %}
                <h3>Date: {{ answer.date }}</h3>
            </div>
        </div>
    </div>
</div>
