<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/my_css.css">
</head>
<body style="background-color:#5CAFEC">
<div class="container">
    <!-- Head -->
    <div class="d-flex align-items-md-center mb-2"
         style="background-color: rgb(255, 255, 255, 0.1); border-radius: 0 0 25px 25px">
        {% include 'main/head.html' %}
        <!-- Menu dependent on user log in/out -->
        {% block user %}{% endblock %}
    </div>
    <!-- Body -->
    <div class="container">
        <div class="row ps-4 pe-4">
            <!-- Template left body -->
            <div class="col-8 p-2 box"
                 style="background-color: rgb(255, 255, 255, 0.1); border-radius: 25px 25px 25px 25px">
                {% block body %}{% endblock %}
            </div>
            <!-- Template right body -->
            <div class="col-4 box">
                <!-- Template tags and members -->
                <div class="d-flex flex-md-column align-items-md-center"
                     style="background-color: rgb(255, 255, 255, 0.1); border-radius: 25px 25px 25px 25px">
                    <!-- Template tags -->
                    <div class="d-flex flex-wrap text-white">
                        <h1>Popular Tags</h1>
                    </div>
                    <div class="d-flex flex-wrap text-white justify-content-center">
                        {% block p_tags %}{% endblock %}
                    </div>
                    <!-- Template members -->
                    <div class="text-white p-2">
                        <h1>Best Members</h1>
                    </div>
                    <div class="d-flex flex-wrap text-white justify-content-center">
                        {% block b_members %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
